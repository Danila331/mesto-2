<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="page">
    <div class="page__contant">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/img-profile.jpg" alt="аватарка" class="profile__avatar">
          <div class="profile__item">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__popup"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-plus"></button>
        </section>
        <section class="elements" aria-label="фотокарточки">
          <div class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
            <div class="element__item">
              <h2 class="element__name">Карачаевск</h2>
              <button type="button" class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/elbrys.jpg" alt="Гора Эльбрус" class="element__img">
            <div class="element__item">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="button" class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/dombai.jpg" alt="Домбай" class="element__img">
            <div class="element__item">
              <h2 class="element__name">Домбай</h2>
              <button type="button" class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/elbrys.jpg" alt="Гора Эльбрус" class="element__img">
            <div class="element__item">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="button" class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/dombai.jpg" alt="Домбай" class="element__img">
            <div class="element__item">
              <h2 class="element__name">Домбай</h2>
              <button type="button" class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__img">
            <div class="element__item">
              <h2 class="element__name">Карачаевск</h2>
              <button type="button" class="element__button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form name="popuptext" class="popup__form">
            <input type="text" required name="name" class="popup__input popup__input_type_name">
            <input type="text" required name="neme-job" class="popup__input popup__input_type_job">
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
